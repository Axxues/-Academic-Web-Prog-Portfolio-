        <section>
            <h2>Sign Up Form</h2>
            <form action="#" method="post">
                
                <div>
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>

                <div>
                    <label for="username">Preferred Username</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div>
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>

                <div>
                    <label>Interest Level:</label>
                    <div class="radio-group">
                        <input type="radio" id="beginner" name="level" value="beginner" checked>
                        <label for="beginner" style="display:inline; font-weight:normal;">Beginner</label>

                        <input type="radio" id="intermediate" name="level" value="intermediate">
                        <label for="intermediate" style="display:inline; font-weight:normal;">Intermediate</label>

                        <input type="radio" id="expert" name="level" value="expert">
                        <label for="expert" style="display:inline; font-weight:normal;">Expert</label>
                    </div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms" style="display:inline; font-weight:normal;">I agree to the terms and privacy policy.</label>
                </div>

                <button type="submit">Complete Registration</button>
            </form>
        </section>
