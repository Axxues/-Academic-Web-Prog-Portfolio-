<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Jayvee Reyes</title>
    <style>
        /* Shared Styles */
        :root { --primary-color: #2c3e50; --accent-color: #3498db; --white: #ffffff; --bg-light: #f4f4f4; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg-light); margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; }
        
        /* Auth Card */
        .auth-card {
            background: var(--white);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .auth-card h2 { color: var(--primary-color); margin-bottom: 20px; }
        
        /* Form Elements */
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #555; }
        .form-group input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem; }
        .form-group input:focus { border-color: var(--accent-color); outline: none; }
        
        .btn-submit { background: var(--primary-color); color: var(--white); border: none; padding: 12px; width: 100%; border-radius: 4px; cursor: pointer; font-size: 1rem; transition: background 0.3s; }
        .btn-submit:hover { background: var(--accent-color); }
        
        .links { margin-top: 20px; font-size: 0.9rem; }
        .links a { color: var(--accent-color); text-decoration: none; }
        .links a:hover { text-decoration: underline; }
        
        .home-link { display: block; margin-bottom: 20px; color: #777; text-decoration: none; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="auth-card">
        <a href="index.html" class="home-link">‚Üê Back to Portfolio</a>
        <h2>Welcome Back</h2>
        
        <form action="#" method="POST">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            
            <button type="submit" class="btn-submit">Login</button>
        </form>

        <div class="links">
            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </div>
    </div>

</body>
</html>
